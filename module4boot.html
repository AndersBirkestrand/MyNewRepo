<!-- 
A navbar that uses four Bootstrap icons as its elements, one of these elements should run 
the toast notification.
A carousel with two images and controls.
A button group of three buttons with different colours. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.0.js"></script>
    <script src="jquery_lesson.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Module 4.2 Assignment</title>
</head>
<body>
    <div class="container fluid">
        <ul class="navbar bg-light nav-tabs">
            <li class="nav-item" id="makeToast">
                <button id="btn1" type="button" class="btn"><i class="bi bi-1-square-fill"></i></button>
            </li>
            <li class="nav-item">
                <i class="bi bi-2-circle-fill"></i>
            </li>        
            <li class="nav-item">
                <i class="bi bi-3-square-fill"></i>
            </li>
            <li class="nav-item">
                <i class="bi bi-4-circle-fill"></i>
            </li>
        </ul>
    </div>
    <div class="toast position-fixed bottom-0 end-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <img src="..." class="rounded me-2" alt="...">
            <strong class="me-auto">Bootstrap</strong>
            <small>11 mins ago</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Hello, world! This is a toast message.
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
